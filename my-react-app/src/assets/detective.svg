<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Detective Character SVG -->
  <!-- Background circle -->
  <circle cx="100" cy="150" r="80" fill="#4a5568" opacity="0.1"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="220" rx="40" ry="60" fill="#2d3748"/>
  
  <!-- Head -->
  <circle cx="100" cy="100" r="35" fill="#f7fafc"/>
  
  <!-- Hair -->
  <path d="M 70 80 Q 100 65 130 80 Q 125 70 100 68 Q 75 70 70 80" fill="#2d3748"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="95" r="3" fill="#2d3748"/>
  <circle cx="110" cy="95" r="3" fill="#2d3748"/>
  
  <!-- Glasses -->
  <circle cx="90" cy="95" r="8" fill="none" stroke="#4a5568" stroke-width="2"/>
  <circle cx="110" cy="95" r="8" fill="none" stroke="#4a5568" stroke-width="2"/>
  <line x1="98" y1="95" x2="102" y2="95" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Nose -->
  <line x1="100" y1="100" x2="100" y2="105" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Mouth -->
  <path d="M 95 110 Q 100 115 105 110" fill="none" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Detective coat -->
  <rect x="75" y="180" width="50" height="80" fill="#4a5568" rx="5"/>
  
  <!-- Arms -->
  <ellipse cx="60" cy="200" rx="12" ry="30" fill="#4a5568"/>
  <ellipse cx="140" cy="200" rx="12" ry="30" fill="#4a5568"/>
  
  <!-- Magnifying glass -->
  <circle cx="150" cy="180" r="15" fill="none" stroke="#e2e8f0" stroke-width="3"/>
  <line x1="162" y1="192" x2="175" y2="205" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- Detective hat -->
  <ellipse cx="100" cy="75" rx="45" ry="8" fill="#2d3748"/>
  <rect x="70" y="65" width="60" height="15" fill="#2d3748" rx="3"/>
</svg>
